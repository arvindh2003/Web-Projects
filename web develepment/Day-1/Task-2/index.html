<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <fieldset>
          <legend>Location</legend>
          <div class="label-group">
            <label for="flag"> &#127988; </label>
            <input
              type="text"
              minlength="4"
              oninvalid="this.setCustomValidity('Country name must be at least 4 characters long')"
              name=""
              id="flag"
              required
            />
          </div>
          <div class="label-group">
            <label for="zipper"> &#129296; </label>
            <input type="text" name="" id="zipper" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Credentials</legend>
          <div class="label-group">
            <label for="msg">&#128231;</label>
            <input type="text" name="" id="msg" />
          </div>
          <div class="label-group">
            <label for="key"> &#128273; </label>
            <input type="text" name="" id="key" />
          </div>
          <div class="label-group">
            <label for="lock">&#128274;</label>
            <input type="text" name="" id="lock" />
          </div>
        </fieldset>
        <button>Submit</button>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/90645f031a.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
